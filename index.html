<script>
  // Get all radio buttons and their associated options divs
  const radioButtons = document.querySelectorAll('input[name="product-option"]');
  // Get the total value display
  const totalDisplay = document.getElementById('total-value');

  // Add event listener to each radio button to show respective options
  radioButtons.forEach(radio => {
    radio.addEventListener('change', function () {
      const associatedOptionsDiv = document.getElementById('options' + this.value.charAt(this.value.length - 1));

      // Hide all options divs first
      document.querySelectorAll('.options').forEach(optionDiv => {
        optionDiv.style.display = 'none';
      });

      // Show the options div associated with the clicked radio button
      if (this.checked) {
        associatedOptionsDiv.style.display = 'block';
      }
    });
  });

  // Function to update total value based on the selected radio button
  function updateTotal() {
    // Check which radio button is selected
    let selectedRadio = document.querySelector('input[name="product-option"]:checked');

    if (selectedRadio) {
      // Get the value associated with the selected option
      const selectedValue = selectedRadio.parentElement.querySelector('h3:last-of-type').textContent;

      // Extract the price from the text (assuming format like "$24.00 USD")
      const price = selectedValue.split(' ')[0]; // This extracts the numeric value

      // Update the total display
      totalDisplay.textContent = `${price} USD`;
    }
  }
  // Add event listeners to each radio button
  radioButtons.forEach(radio => {
    radio.addEventListener('change', updateTotal);
  });
</script>
